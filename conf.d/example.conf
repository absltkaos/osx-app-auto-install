# Example Configuration File
# Format: type=app_name::install_method::install_data::app_path
#
# Types:
#   custom  - Custom installers (DMG, commands, manual)
#   brew    - Homebrew packages
#   asdf    - asdf version manager tools
#   appstore - Apple App Store (manual installation)
#
# Install Methods:
#   command - Execute a shell command
#   dmg     - Download and install from DMG file
#   dmg_github_release - Download latest DMG from GitHub releases (auto-detects architecture)
#   dmg_web_release - Download DMG from web release page (auto-detects architecture)
#   manual  - Manual installation (logs instructions)
#   install - Standard installation (for brew/asdf)

# Custom Installers
#custom=example_app::dmg::https://example.com/app.dmg::/Applications/Example App.app
#custom=another_app::command::curl -sSL https://example.com/install.sh | bash::/usr/local/bin/another_app
#custom=github_app::dmg_github_release::https://github.com/owner/repo::/Applications/GitHub App.app
#custom=web_app::dmg_web_release::https://example.com/downloads::/Applications/Web App.app
#custom=manual_app::manual::https://example.com/download::/Applications/Manual App.app

# Homebrew Packages
#brew=example_tool::install::example-tool::/usr/local/bin/example-tool
#brew=another_tool::install::another-tool --with-option::/usr/local/bin/another-tool

# asdf Tools
#asdf=nodejs::install::18.17.0::/usr/local/bin/node
#asdf=python::install::3.11.0::/usr/local/bin/python3.11

# App Store (automatic or manual installation)
#appstore=example_store_app::install::1451685025::/Applications/Example Store App.app
#appstore=another_store_app::install::App Name::/Applications/Another Store App.app
#appstore=manual_store_app::manual::Manual App Name::/Applications/Manual Store App.app
